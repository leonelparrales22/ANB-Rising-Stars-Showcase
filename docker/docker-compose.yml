services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    env_file:
      - ../.env
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: "10s"
      timeout: "3s"
      retries: 3
      start_period: "10s"

  rabbitmq:
    image: rabbitmq:4.1.4-alpine
    container_name: rabbitmq
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    env_file:
      - ../.env
    configs:
      - source: rabbitmq-plugins
        target: /etc/rabbitmq/enabled_plugins
    volumes:
      - rabbitmq-lib:/var/lib/rabbitmq/
      - rabbitmq-log:/var/log/rabbitmq/
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: "10s"
      timeout: "3s"
      retries: 3
      start_period: "10s"

  redis:
    image: redis:8.2.2-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel notice --requirepass redis
    volumes:
      - redis-data:/data
      - redis-log:/var/log/redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: "5s"
      timeout: "3s"
      retries: 3
      start_period: "10s"

  api:
    build: ..
    restart: always
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ../uploads:/app/uploads
      - ../assets:/app/assets
      - ../shared:/app/shared
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c ''import urllib.request; urllib.request.urlopen("http://localhost:8000/")'' || exit 1',
        ]
      interval: "10s"
      timeout: "3s"
      retries: 5
      start_period: "10s"

  worker:
    build:
      context: ..
      dockerfile: app-worker/Dockerfile
    restart: always
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../uploads:/app/uploads
      - ../assets:/app/assets
      - ../shared:/app/shared
    command: celery -A worker.celery_app worker --loglevel=info --queues=uploaded-videos

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      api:
        condition: service_healthy

configs:
  rabbitmq-plugins:
    content: "[rabbitmq_management]."

volumes:
  postgres-data:
  rabbitmq-lib:
  rabbitmq-log:
  redis-data:
  redis-log:
